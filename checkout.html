<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <style>
      /* ... (原有樣式不變) ... */
      /* 【NEW】 倉庫選擇樣式 */
      .warehouse-selection {
        display: flex;
        gap: 20px;
        margin-bottom: 10px;
      }
      .warehouse-selection label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 800px">
      <form
        id="checkout-form"
        class="admin-section"
        style="box-shadow: none; border: 1px solid #ddd"
      >
        <div class="form-group">
          <label>請選擇跑跑虎集運倉庫 (必填)</label>
          <div class="warehouse-selection">
            <label>
              <input type="radio" name="warehouse" value="深圳倉" checked />
              深圳倉
            </label>
            <label>
              <input type="radio" name="warehouse" value="漳州倉" />
              漳州倉
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="paopaohu-id">跑跑虎集運會員編號 (必填)</label>
          <input
            type="text"
            id="paopaohu-id"
            required
            placeholder="請輸入您在跑跑虎的會員編號"
          />
        </div>
        <div class="form-group">
          <label for="payment-code">您的匯款帳號末五碼 (必填)</label>
          <input
            type="text"
            id="payment-code"
            required
            maxlength="5"
            pattern="[0-9]{5}"
            placeholder="請輸入5位數字"
          />
        </div>

        <div
          class="form-group"
          style="
            background-color: #fffbe6;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ffc107;
          "
        >
          <p style="margin-top: 0; font-weight: bold">⚠️ 最終確認</p>
          <p>
            我確認本服務僅負責代為採購商品並寄送至我指定的跑跑虎集運倉 (<strong
              id="selected-warehouse-display"
              style="color: red"
              >深圳倉</strong
            >)， 後續大陸到台灣的運費將由我自行在跑跑虎APP操作並支付。
          </p>
          <label for="final-confirmation-input"
            >為確保您已了解，請在此處輸入「<strong style="color: #d9534f"
              >我了解</strong
            >」以啟用下單按鈕：</label
          >
          <input
            type="text"
            id="final-confirmation-input"
            autocomplete="off"
            placeholder="請輸入『我了解』"
          />
        </div>

        <button
          type="submit"
          id="submit-order-btn"
          class="action-button"
          style="background-color: #6c757d"
          disabled
        >
          確認下單，送出訂單
        </button>
      </form>
    </div>
    <script src="static/checkout.js" defer></script>
  </body>
</html>
